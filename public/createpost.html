<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Daily Dog</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/cmsstyle.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row top-30 top-container">
	      <div class="col-md-2 col-sm-2">
	        <!--<a class="btn btn-default" href="/blog">Sniff Everyone</a>-->
	      </div>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms" method= "POST" action="/api/dogposts">
					<div class="form-group">
						<label for="title">What's this about?:</label>
						<input placeholder="Title here" type="text" class="form-control" id="title">
						<br />
						<label for="body">What's on your mind?:</label>
						<textarea placeholder="Squirrel!" class="form-control" rows="10" id="body"></textarea>
						<div class="form-group">
							<label for="topic">What's this about</label>
							<select class="form-control" id="tag">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Come here!</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
